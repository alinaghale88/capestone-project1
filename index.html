<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/588bcee0c3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="u-body-font u-letter-spacing-normal u-body-line-height u-body-md"
  >
    <!--Dropdown button-->
    <span
      id="dropdownButton"
      onclick="toggleNotice()"
      class="c-notice-dropdown u-bg-accent-dark"
      ><i class="fa-solid fa-chevron-down l-pl-0-25" style="color: #f4ffff"></i
    ></span>
    <!--Notice Section-->
    <div
      class="c-notice-section u-bg-accent-dark u-text-primary-light l-none"
      id="noticeSection"
    >
      <div
        class="c-wrapper l-max-width-mobile l-max-width-desktop l-mx-auto l-px-1 l-py-1"
      >
        <span
          onclick="hideNotice()"
          class="c-notice-section__close-btn l-block l-pb-0-25"
          ><i class="fa-solid fa-times fa-lg u-text-primary-light"></i
        ></span>
        <p class="c-notice-section__text">
          Fruit trees have arrived! Limited quantities available - First-come,
          first-served.
          <a href="index.html/#contact" class="u-text-primary-light"
            >Visit Us Today for Fresh Fruit Trees</a
          >
        </p>
      </div>
    </div>
    <!--Site Header-->
    <header class="c-site-header">
      <!--Mobile Navbar-->
      <div
        class="c-mobile-navbar u-bg-primary l-py-0-5 l-flex l-justify-space-between l-align-center l-justify-center-dt l-py-1-5-dt"
      >
        <a href="index.html" class="l-flex"
          ><img
            src="images/outback-nursery-site-logo.png"
            class="c-site-header__logo l-pl-1"
            alt="Outback Nursery Site Logo"
        /></a>
        <a
          class="c-mobile-navbar__toggle l-pr-1"
          id="toggleButton"
          onclick="showNav()"
          ><i class="fa-solid fa-bars fa-lg u-text-primary"></i
        ></a>
      </div>
      <nav class="c-menu-block u-bg-primary-light l-block-dt">
        <div
          class="c-wrapper l-max-width-desktop l-flex-dt l-justify-space-between l-mx-auto"
        >
          <a
            class="c-mobile-navbar__close l-pr-1 l-py-0-5"
            id="closeButton"
            onclick="showNav()"
            style="display: none"
            ><i class="fa-solid fa-times fa-lg u-text-primary"></i
          ></a>
          <ul class="c-nav-menu l-px-1 l-flex-dt l-px-0-dt">
            <li>
              <a
                href="coming-soon.html"
                class="c-nav-menu__link c-nav-menu__link--hover u-text-primary l-py-0-5 l-block"
                >Products</a
              >
            </li>
            <li class="c-nav-menu__dropdown">
              <a
                href="#"
                class="c-nav-menu__link c-nav-menu__link--hover u-text-primary l-py-0-5 l-block"
                onclick="toggleDropdown()"
              >
                Resources
                <i class="fa-solid fa-caret-down u-text-primary l-pl-0-5"></i>
              </a>
              <ul
                class="c-nav-menu__dropdown-menu u-bg-secondary-dt l-none l-px-0-dt"
                id="resourcesDropdown"
              >
                <li>
                  <a
                    href="coming-soon.html"
                    class="c-nav-menu__link c-nav-menu__link--hover u-text-primary l-py-0-5 l-block l-px-1-25-dt l-py-1-dt"
                    >Blog</a
                  >
                </li>
                <li>
                  <a
                    href="coming-soon.html"
                    class="c-nav-menu__link c-nav-menu__link--hover u-text-primary l-py-0-5 l-block l-px-1-25-dt l-py-1-dt"
                    >FAQ</a
                  >
                </li>
                <li>
                  <a
                    href="coming-soon.html"
                    class="c-nav-menu__link c-nav-menu__link--hover u-text-primary l-py-0-5 l-block l-px-1-25-dt l-py-1-dt"
                    >Gift Certificate</a
                  >
                </li>
              </ul>
            </li>
            <li>
              <a
                href="coming-soon.html"
                class="c-nav-menu__link c-nav-menu__link--hover u-text-primary l-py-0-5 l-block"
                >About</a
              >
            </li>
            <li class="l-mt-2 l-mb-2 l-my-0-dt">
              <a
                href="index.html/#contact"
                class="c-nav-menu__link c-header-btn u-text-primary-light u-heading-font u-letter-spacing-cabin-normal u-accent l-block l-py-0-5 l-px-2-5-dt"
                >Contact</a
              >
            </li>
          </ul>
          <ul class="c-social-menu l-px-1 l-flex l-justify-center l-px-0-dt">
            <li>
              <a
                href="https://www.facebook.com/profile.php?id=100045470087619"
                target="_blank"
                class="c-social-menu__link u-text-primary l-block l-pr-1-5 l-py-0-5"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/outbacknursery/?hl=en"
                target="_blank"
                class="c-social-menu__link u-text-primary l-block l-py-0-5"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
